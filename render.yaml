services:
  - type: web
    name: workorderpro-api
    region: ohio
    env: node
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @workorderpro/shared build && cd apps/backend-node && pnpm run build
    startCommand: cd apps/backend-node && pnpm start
    preDeployCommand: cd apps/backend-node && npx prisma db push --accept-data-loss
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: workorderpro-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_BUCKET_NAME
        sync: false
      - key: TRUST_PROXY
        value: 1
