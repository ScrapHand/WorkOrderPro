services:
  - type: web
    name: workorderpro-backend
    env: node
    rootDir: apps/backend-node
    buildCommand: npm install --include=dev && npx prisma generate && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: workorderpro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: TRUST_PROXY
        value: 1

databases:
  - name: workorderpro-db
    databaseName: workorderpro
    user: workorderpro_user
    plan: free
